name: flutter_application_1
description: A client order tracking app with free maps
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.5
  google_fonts: ^6.1.0

  # FREE map
  flutter_map: ^7.0.1
  latlong2: ^0.9.1

  # Location
  geolocator: ^12.0.0

  # Firebase
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.3
  firebase_database: ^11.1.3
  
  # Storage
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
